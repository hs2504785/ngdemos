<div class="app-card">
  <label>
    Credit Card Number
    <input
      name="credit-card"
      type="text"
      placeholder="Enter your 16-digit card number"
      credit-card
    />
  </label>

  <label tooltip="3 digits, back of your card" #myTooltip="tl">
    Enter your security code
    <span (mouseover)="myTooltip.show()" (mouseout)="myTooltip.hide()">
      (?)
    </span>
    <input type="text" />
  </label>
</div>
