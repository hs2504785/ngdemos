<ul>
  <li>
    <button
      [disabled]="isPreviousDisabled"
      (click)="setPage(this.currentPage - step)"
    >
      <i class="ti-arrow-left"></i>
    </button>
  </li>

  <li *ngFor="let page of pages">
    <button (click)="setPage(page)" [class.current-page]="currentPage === page">
      {{ page }}
    </button>
  </li>

  <li>
    <button (click)="setPage(currentPage + step)" [disabled]="isNextDisabled">
      <i class="ti-arrow-right"></i>
    </button>
  </li>
</ul>
