<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodeToggle
    matTreeNodePadding
  >
    <button mat-icon-button disabled></button>
    <i
      class="type-icon"
      [attr.aria-label]="node.type + 'icon'"
      [class.ti-file]="node.type === 'file'"
      [class.ti-folder]="node.type !== 'file'"
    >
    </i>
    {{ node.name }}

    <button
      mat-icon-button
      class="icon-btn edit"
      color="accent"
      (click)="editNode(node)"
    >
      <i class="ti-pencil"></i>
    </button>
    <button
      mat-icon-button
      class="icon-btn delete"
      color="warn"
      (click)="deleteNode(node)"
    >
      <i class="ti-trash"></i>
    </button>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button
      mat-icon-button
      matTreeNodeToggle
      [attr.aria-label]="'Toggle ' + node.name"
    >
      <i
        class="mat-icon-rtl-mirror"
        [class.ti-angle-down]="expandedElement !== element"
        [class.ti-angle-right]="expandedElement === element"
      >
      </i>
    </button>
    <mat-icon
      [attr.aria-label]="node.type + 'icon'"
      [class.ti-file]="node.type === 'file'"
      [class.ti-folder]="node.type !== 'file'"
    >
    </mat-icon>
    {{ node.name }}

    <button mat-icon-button color="accent" (click)="addNode(node)">
      <i class="ti-plus"></i>
    </button>
  </mat-tree-node>
</mat-tree>
