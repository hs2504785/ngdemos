<div class="container-fluid">
  <header class="d-flex justify-content-between">
    <h1>Users List</h1>
    <a class="btn btn-primary align-self-center" (click)="addUser()">
      <i class="ti-plus"></i>
    </a>
  </header>

  <div class="user-cards">
    <mat-card
      appearance="outlined"
      class="example-card m-4"
      *ngFor="let user of users$ | async; trackBy: trackByUser"
    >
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div><strong>Company:</strong> {{ user.company.name }}</div>
        <div><strong>Phone:</strong> {{ user.phone }}</div>
        <div><strong>Website:</strong> {{ user.website }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" [routerLink]="['view', user.id]">
          VIEW
        </button>
        <button mat-button color="primary" (click)="editUser(user)">
          EDIT
        </button>
        <button mat-button color="warn" (click)="deleteUser(user)">
          DELETE
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
