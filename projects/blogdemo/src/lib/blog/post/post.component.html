<mat-card appearance="outlined" *ngIf="post$ | async as post">
  <mat-card-header class="bg-light">
    <mat-form-field *ngIf="editingTitle">
      <input matInput [formControl]="title" (blur)="setTitle(post)" />
    </mat-form-field>
    <ng-container *ngIf="!editingTitle">
      <mat-card-title>{{ post.title }}</mat-card-title>
      <button mat-icon-button (click)="delete(post)">
        <i class="ti-trash"></i>
      </button>
      <button mat-icon-button (click)="editingTitle = true">
        <i class="ti-pencil" title="Edit Title"></i>
      </button>
    </ng-container>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field *ngIf="editingBody">
      <input matInput [formControl]="body" (blur)="setBody(post)" />
    </mat-form-field>
    <ng-container *ngIf="!editingBody">
      <button mat-icon-button (click)="editingBody = true">
        <i class="ti-pencil"></i> Edit Body
      </button>
      <mat-card-title>{{ post.body }}</mat-card-title>
    </ng-container>
  </mat-card-content>
</mat-card>
