<div class="container">
  <div class="d-flex justify-content-between">
    <h1>Chat</h1>
    <div>
      Username:
      <input
        type="text"
        class="form-control"
        [value]="username"
        (input)="username = $event.target.value"
      />
    </div>
  </div>
  <form class="form-inline" [formGroup]="form" (ngSubmit)="sendMessage()">
    <div class="form-group">
      <input
        type="text"
        name="message"
        id="message"
        class="form-control"
        placeholder="Message"
        aria-describedby="helpId"
        formControlName="message"
      />
    </div>
    <button type="submit" class="btn btn-primary ml-2">Send</button>
  </form>

  <div class="card mt-4">
    <div class="card-header">Messages</div>
    <div class="list-group list-group-flush border-bottom scrollarea" #scrollMe>
      <div
        class="list-group-item list-group-item-action py-3 lh-tight"
        *ngFor="let msg of messages"
      >
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">{{ msg.username }}</strong>
        </div>
        <div class="col-10 mb-1 small">{{ msg.message }}</div>
      </div>
    </div>
  </div>
</div>
