<div class="container">
  <header class="d-flex justify-content-between">
    <h1>Users List</h1>
    <button
      type="button"
      (click)="addUserCard()"
      class="btn btn-primary align-self-center"
    >
      <i class="ti-plus"></i>
    </button>
  </header>
  <div class="d-flex mb-2" *ngFor="let user of users$ | async">
    <div class="flex-shrink-0 me-2">
      <img [src]="user.avatar" alt="..." />
    </div>
    <div class="flex-grow-1 ms-2">
      <div>
        <strong>{{ user.first_name }}</strong>
        <br />
        <small>{{ user.email }}</small>
      </div>
      <div>
        <button class="btn btn-primary me-2" (click)="openEditCard()">
          <i class="ti-pencil"></i>
        </button>
        <button class="btn btn-danger" (click)="removeCard()">
          <i class="ti-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
