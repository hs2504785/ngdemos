<button class="btn btn-primary" (click)="increment()">Increment</button>
<div class="d-flex gap-2">
  <strong>Count:</strong> <span>{{ count$ | async }}</span>
</div>
<div class="d-flex gap-2">
  <strong>Double:</strong> <span>{{ double$ | async }}</span>
</div>
<div class="d-flex gap-2">
  <strong>Triple:</strong> <span>{{ triple$ | async }}</span>
</div>
<div class="d-flex gap-2">
  <strong>Combined:</strong> <span>{{ combined$ | async }}</span>
</div>
<div class="d-flex gap-2">
  <strong>Over9000:</strong> <span>{{ over9000$ | async }}</span>
</div>
<div class="d-flex gap-2">
  <strong>Message:</strong> <span>{{ message$ | async }}</span>
</div>
