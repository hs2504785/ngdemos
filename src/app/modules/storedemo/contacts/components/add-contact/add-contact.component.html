<div class="p-4">
  <h3 class="text-2xl mb-6">Add New Contact</h3>
  <input
    [(ngModel)]="name"
    class="form-control rounded-md mb-3"
    type="text"
    placeholder="Name"
  />
  <input
    [(ngModel)]="phone"
    class="form-control rounded-md mb-6"
    type="number"
    placeholder="Phone"
  />

  <button class="btn btn-primary mt-4 rounded-lg" (click)="add()">
    <i class="ti-plus"></i> Add Contact
  </button>
</div>
