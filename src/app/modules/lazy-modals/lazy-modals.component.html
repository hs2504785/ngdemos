<header class="m-2 d-flex justify-content-center">
  <button
    class="btn btn-outline-primary me-2"
    (click)="lazyDialog.openDialog('my-form')"
  >
    Form Dialog
  </button>

  <button
    class="btn btn-outline-success me-2"
    (click)="lazyDialog.openDialog('my-video')"
  >
    Video Dialog
  </button>

  <button
    class="btn btn-outline-warning"
    (click)="lazyDialog.openDialog('my-list')"
  >
    List Dialog
  </button>
</header>
