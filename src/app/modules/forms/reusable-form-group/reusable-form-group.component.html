<form [formGroup]="form" (submit)="onSubmit()">
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="name"
          formControlName="email"
        />
      </div>
    </div>
    <div class="col">
      <pre>{{ form.value | json }}</pre>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-address-form
        controlKey="address"
        field="addressField"
        label="Address 1"
      ></app-address-form>
    </div>
    <div class="col">
      <!-- <app-address-form
        controlKey="address1"
        label="Address 2"
      ></app-address-form> -->
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
