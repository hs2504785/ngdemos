<div class="container">
  <div class="d-flex justify-content-between">
    <h1>Display Circles</h1>
  </div>

  <div class="main text-center">
    <div class="row">
      <div class="col">
        <div class="innerContainer">
          <button class="btn btn-primary me-2" (click)="mainThreadLoop()">
            Start Main Thread
          </button>
          <button class="btn btn-success" (click)="workerLoop()">
            Start Worker
          </button>
        </div>
        <div class="innerContainer">
          <textarea
            rows="10"
            [ngModel]="longProcessOutput"
            class="form-control"
          ></textarea>
        </div>
      </div>
      <div class="col">
        <p class="text-muted mb-4">
          Click on "Start Main Thread" button you will see circle rendering
          stopped
        </p>
        <app-circle></app-circle>
      </div>
    </div>
