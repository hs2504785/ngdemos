<div class="auth-links">
	<a *ngIf="user?.isadmin" class="auth-admin-link" [routerLink]="['/admin/product-list']"><i class="fas fa-user-shield"></i>
		Admin</a>
	<a *ngIf="!user.isadmin && user.id" class="user-link" [routerLink]="['/shopping/products']"><i class="fas fa-user"></i> User</a>
	<a *ngIf="!user.id" (click)="openModal(template)"><i class="fas fa-sign-in-alt"></i> Login Modal</a>
	<a *ngIf="!user.id" [routerLink]="['/auth/login']" routerLinkActive="active"><i class="fas fa-sign-in-alt"></i> Login Page</a>
	<a *ngIf="user.id" class="auth-logout-link" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>


<ng-template #template>
	<div class="modal-body text-center">

		<div class="row">
			<div class="login-form mt-5 col-md-8 offset-2">
				<h3>Login</h3>
				<form #f="ngForm" (ngSubmit)="onSubmit(f)">
					<div class="form-group">
						<label for="usernamelogin">Username</label>
						<input type="text" name="username" ngModel #username required id="usernamelogin" class="form-control"
							   placeholder="user or admin">
					</div>
					<div class="form-group">
						<label for="passwordlogin">Password</label>
						<input type="password" name="password" ngModel #password required id="passwordlogin" class="form-control"
							   placeholder="Password" autocomplete>
					</div>
					<button type="button" class="btn btn-secondary btn-lg" (click)="cancel()"><span>Cancel <i
							   class="fas fa-arrow-left"></i></span></button>
					<button type="submit" [disabled]=f.invalid class="btn btn-primary btn-lg"><span>Login <i
							   class="fas fa-sign-in-alt"></i></span></button>

				</form>

			</div>
		</div>

	</div>
</ng-template>
