<div class="row justify-content-center">
	<div class="col-8 mt-4" *ngIf="category$ | async as category">
		<h4>Category Detail</h4>
		<div class="row mt-4">
			<div class="col-md-7 col-lg-5">
				<div class="card-body">
					<h5 class="card-title">{{category.name}}</h5>
					<p class="card-text">{{category.description}}
					</p>
				</div>
				<div class="text-center">
					<div class="btn-group">
						<button type="button" class="btn btn-warning" [routerLink]="['/category/edit', category.id]">Edit <i
							   class="fas fa-edit"></i></button>
						<button type="button" (click)="deleteCategory(category.id)" class="btn btn-danger">Remove <i
							   class="fas fa-trash"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="mt-4">
			<button class="btn btn-primary" [routerLink]="['/category/list']" routerLinkActive="router-link-active"><i class="fas fa-arrow-left"></i>
				Back To List</button>
		</div>
	</div>

</div>
